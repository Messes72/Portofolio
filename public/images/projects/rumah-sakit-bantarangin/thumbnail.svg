<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <!-- Hospital Theme - Nature Colors -->
  <rect width="400" height="225" fill="#FFF8E7"/>

  <!-- Grid pattern - earth tone -->
  <defs>
    <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#8D6E63" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="225" fill="url(#grid1)"/>

  <!-- Hospital building - pixel style -->
  <rect x="120" y="50" width="160" height="140" fill="#8D6E63" opacity="0.3"/>
  <rect x="130" y="60" width="140" height="120" fill="#FFF8E7" stroke="#8D6E63" stroke-width="4"/>

  <!-- Hospital cross -->
  <rect x="190" y="80" width="20" height="60" fill="#7CB342"/>
  <rect x="170" y="100" width="60" height="20" fill="#7CB342"/>

  <!-- Windows -->
  <rect x="145" y="75" width="20" height="20" fill="#87CEEB" opacity="0.6"/>
  <rect x="235" y="75" width="20" height="20" fill="#87CEEB" opacity="0.6"/>
  <rect x="145" y="115" width="20" height="20" fill="#87CEEB" opacity="0.4"/>
  <rect x="235" y="115" width="20" height="20" fill="#87CEEB" opacity="0.4"/>
  <rect x="145" y="155" width="20" height="20" fill="#87CEEB" opacity="0.4"/>
  <rect x="235" y="155" width="20" height="20" fill="#87CEEB" opacity="0.4"/>
  <rect x="190" y="155" width="20" height="20" fill="#87CEEB" opacity="0.4"/>

  <!-- Pixel dots - nature colors -->
  <rect x="40" y="30" width="8" height="8" fill="#F48FB1"/>
  <rect x="60" y="50" width="8" height="8" fill="#F48FB1"/>
  <rect x="320" y="40" width="8" height="8" fill="#FFD54F"/>
  <rect x="340" y="70" width="8" height="8" fill="#FFD54F"/>
  <rect x="50" y="180" width="8" height="8" fill="#7CB342"/>
  <rect x="330" y="170" width="8" height="8" fill="#7CB342"/>

  <!-- Title text pixel style -->
  <text x="200" y="205" text-anchor="middle" font-family="monospace" font-size="14" fill="#7CB342">HOSPITAL APP</text>
</svg>